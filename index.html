<!DOCTYPE html>
<html lang="en">
<head>
  <title>Matcher</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <link rel="manifest" href="manifest.json" />
  <script src="elements.js"></script>
</head>
<body>

<div id="plane">

<header>
  <ul class="menu">
    <h1>Matcher</h1>
    <li>Help</li>
    <li>Restart</li>
  </ul>
</header>

<div class="player" id="player">
  <h2>Sam</h2>
  <gem-board id="board"></gem-board>
</div>

<script>
const colors = ['#999', '#c77', '#7c7', '#77c'];
const randInt = max => Math.floor(Math.random() * max);
const dim = board.dim;

for (let i = 0; i < dim * dim * 2; ++i) {
  const color = colors[randInt(colors.length)];
  board.placeAt(randInt(dim), randInt(dim), new GemCell(color));
}

const appear = _ => {
  const player = document.getElementById('player');
  const p = player.parentNode;
  player.remove();
  player.classList.add('offscreen');
  p.appendChild(player);

  player.offsetLeft;
  player.classList.remove('offscreen');
};

</script>

</div>

</body>
</html>
